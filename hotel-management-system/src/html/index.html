<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <h1 class="logo">Hotel Management System</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="restaurant.html">Restaurant</a>
                <a href="admin.html">Admin Panel</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="hero">
            <h2>Welcome</h2>
            <p>Your comfort is our priority. Book a room or a restaurant table below.</p>
        </section>

        <section class="booking">
            <h3>Book a Hotel Room</h3>
            <form id="booking-form" class="form">
                <div class="form-row">
                    <label for="guestName">Full name</label>
                    <input id="guestName" name="name" required>
                </div>
                <div class="form-row">
                    <label for="guestEmail">Email</label>
                    <input id="guestEmail" name="email" type="email" required>
                </div>
                <div class="form-row">
                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" required>
                </div>
                <div class="form-row">
                    <label for="roomType">Room type</label>
                    <select id="roomType" name="roomType">
                        <option value="Single">Single</option>
                        <option value="Double">Double</option>
                        <option value="Suite">Suite</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="checkIn">Check-in</label>
                    <input id="checkIn" name="checkIn" type="date" required>
                </div>
                <div class="form-row">
                    <label for="checkOut">Check-out</label>
                    <input id="checkOut" name="checkOut" type="date" required>
                </div>
                <div class="form-row">
                    <label for="guests">Guests</label>
                    <input id="guests" name="guests" type="number" min="1" value="1">
                </div>
                <div class="form-row">
                    <button class="button" type="submit">Reserve Room</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="container footer-inner">
            <p>&copy; 2025 Hotel Management System. All rights reserved.</p>
        </div>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
